<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Modal</title>
  </head>
  <body>

    <div class="container p-5">
      <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ex_modal1">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="ex_modal1" tabindex="-1" aria-labelledby="ex_modal1Label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ex_modal1Label">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div class="container p-5">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#stat_backdrop">
        Click for Picture
      </button>

      <!-- Modal -->
      <div class="modal fade" id="stat_backdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="stat_backdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <img src="images/smile1.jpg" alt="smile">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container p-5">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ex_modal2" data-bs-whatever="@mdo">Click for text</button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ex_modal2" data-bs-whatever="@fat">Click for text</button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ex_modal2" data-bs-whatever="@getbootstrap">Click for text</button>

      <div class="modal fade" id="ex_modal2" tabindex="-1" aria-labelledby="ex_modal2Label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ex_modal2Label">New text</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                  <p>Lorem, ipsum dolor sit amet, consectetur adipisicing elit. Maxime facere amet velit corporis vitae repellendus, ut at, consectetur doloribus quibusdam.</p>
                </div>  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JS links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
